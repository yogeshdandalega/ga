<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Task</title>
</head>
<body>
<div align="center">
    <h1>Add Task </h1>
    <br/>
    <form action="#" th:action="@{/admin/save_task}" th:object="${task}"
          method="post">

        <table border="2" cellpadding="10">

            <tr>
                <td> Name:</td>
                <td>
                    <input type="text" name="name"> </input>
                </td>
            </tr>
            <tr>
                <td> Estimate:</td>
                <td>
                    <input type="text" name="estimate"> </input>
                </td>
            </tr>
            <tr>
                <td> Priority :</td>
                <td>
                    <input type="text" name="priority"> </input>
                </td>
            </tr>
            <tr>
                <td> Summary:</td>
                <td>
                    <input type="text" name="summary"> </input>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center><a href="/">Go Back</a></center>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
