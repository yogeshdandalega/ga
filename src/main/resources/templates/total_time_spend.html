<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>User Management</title>


</head>
<body>
<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">

                        <div style="text-align: center; font-weight: bold" align="center">
                            <h1>Time Estimate</h1>
                        </div>
                    </div>
                    <div class="card-body" align="center">
                        <table id="data-table" class="table table-striped table-bordered" border="2">
                            <thead>
                            <tr>
                                <th>Total Time Spend For Task</th>
                                <th> Estimate For Task</th>
                                <th>Time Remaining For Task</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="time:${timeEstimation}">
                                <td th:text="${time.timeSpent}"> Total Time Spend For Task</td>
                                <td th:text="${time.estimate}">Estimate For Task</td>
                                <td th:text="${time.timeRemaining}"> Time Remaining For Task</td>
                            </tr>
                            </tbody>
                            <tr>
                                <td colspan="6">
                                    <center><a href="/">Go Back</a></center>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
