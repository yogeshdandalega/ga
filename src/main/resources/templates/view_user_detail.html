<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>View User And Update</title>
</head>
<body>
<div align="center">
    <h1>View User</h1>
    <br/>
    <form action="#" th:action="@{/employee/save_user}" th:object="${user}"
          method="post">
        <table border="2">
            <tr>
                <td>User ID:</td>
                <td><input hidden type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>User Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>User Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>User UserName:</td>
                <td><input type="text" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>User Password:</td>
                <td><input hidden type="text" th:field="*{password}"/></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Update</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center><a href="/">Go Back</a></center>
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
