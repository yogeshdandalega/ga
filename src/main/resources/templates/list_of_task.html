<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>User Management</title>


</head>
<body>
<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">

                        <div style="text-align: center; font-weight: bold" align="center">
                            <h1>List Of Task</h1>
                        </div>
                    </div>
                    <div class="card-body" align="center">
                        <table id="data-table" class="table table-striped table-bordered" border="2">
                            <thead>
                            <tr>
                                <th>Task ID</th>
                                <th>Task Name</th>
                                <th>Task Estimate</th>
                                <th>Task Priority</th>
                                <th>Task Summary</th>
                                <th>Action</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task:${tasklist}">
                                <td th:text="${task.id}"> ID</td>
                                <td th:text="${task.name}"> Name</td>
                                <td th:text="${task.estimate}"> Estimate</td>
                                <td th:text="${task.priority}"> Priority</td>
                                <td th:text="${task.summary}"> Summary</td>
                                <td sec:authorize="hasAnyAuthority('EMPLOYEE')">
                                    <div sec:authorize="hasAnyAuthority('EMPLOYEE')">
                                        <a th:href="@{'/employee/add_worklog/' + ${task.id} }">Add Worklog</a><br>
                                        <a th:href="@{'/employee/view_worklog/' + ${task.id}}">View Worklog</a><br>

                                    </div>
                                </td>
                                <td sec:authorize="hasAnyAuthority('ADMIN')">
                                    <div sec:authorize="hasAnyAuthority('ADMIN')">
                                        <a th:href="@{'/admin/assing_task_to_user/' +${task.id} }">Assign To User</a><br>
                                        <a th:href="@{'/admin/view_worklog/' + ${task.id}}">View Worklog</a><br>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                            <tr>
                                <td colspan="6">
                                    <center><a href="/">Go Back</a></center>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
